			 <p class="> O abacate é o fruto comestível do abacateiro (Persea americana), uma árvore da família da Lauraceae nativa do México e da América do Sul, hoje extensamente
			 cultivada em regiões tropicais e subtropicais, inclusive nas Ilhas Canárias, na Ilha da Madeira e na Sicília.
			 
			 O abacate é uma das melhores fontes de glutatoína e pode oferecer certa proteção contra o câncer oral, de garganta e outros tipos. Os abacates, assim como outras
			 frutas e vegetais, contém vitaminas A e do complexo B e alguns sais minerais como ferro, cálcio e o fósforo.
